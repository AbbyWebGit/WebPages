<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>精准广告系统--登录页</title>
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://bigstatic.bitautoimg.com/apps/DataTest/css/pages/login.css">
    <link href="http://bigstatic.bitautoimg.com/base/fontawesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="wrap">
    <div class="login-header">
        <img src="../img/logo.png">
    </div>
    <div class="login-content">
        <img src="../img/copy.png">
        <div class="login-box">
            <h3 class="form-title">登录</h3>
            <div class="login-form">
                <form>
                    <div class="login-item">
                        <p class="item-name">用户名</p>
                       
                            <p class="item-err">域账号不存在</p>
                            <input class="item-content" type="text" placeholder="请输入域账户">
                            <i class="fa fa-times redColor"></i>
                       
                    </div>
                    <div class="login-item">
                        <p class="item-name">密码</p>
                        <div>
                            <p class="item-err"></p>
                            <input class="item-content" type="text" placeholder="请输入密码">
                            <i class="fa fa-check"></i>
                        </div>
                    </div>
                    <button class="form-btn">登录</button>
                </form>
            </div>
        </div>
    </div>
    <div class="login-footer"></div>
    <script>
    // seajs.use("http://bigstatic.bitautoimg.com/apps/bootstrapbase/js/pages/login/main");
    //
    </script>
</body>

</html>
