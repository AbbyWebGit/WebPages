<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>易车精准--广告资源审批系统</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>

<body>
    <div class="loginBg">
        <div class="loginContent">
            <div class="loginLogo"></div>
            <div class="loginBg">
            <div class="loginForm">
                <form action="" method="">
                    <div class="loginName">
                        <i class="loginIcon"></i>
                        <input class="loginPerMes" type="text" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="loginPassword">
                    	<i class="loginIcon"></i>
                        <input class="loginPerMes" type="text" name="password" placeholder="请输入数字/字母/符号密码">
                    </div>
                    <div class="loginErrMes">对不起，该账号未开通使用权限</div>
                    <div class="loginBt">
                    <input type="button" value="登录">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
